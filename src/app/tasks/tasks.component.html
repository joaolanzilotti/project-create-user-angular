<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button>Add Task</button>
    </menu>
  </header>
  <ul>
<!--    Make validation when have a task to the user -->
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task/>
      </li>
    }
  </ul>
</section>
